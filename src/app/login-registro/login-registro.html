<div id="authContainer">
    <div id="panelWrapper">

        <!-- PANEL DE REGISTRO -->
        <div class="panel"
             id="panelRegister"
             [class.active]="!showLogin"
             [class.inactive]="showLogin">

            <div class="authClass" id="registerSection">

                <div class="containers" id="BlackBackgReg">
                    <h1 class="tittle">Registro</h1>
                    <div class="spaceLine">
                        <div class="line"></div>
                    </div>

                    <div class="infoBox">
                        <div class="regisInfo">
                            <p class="text">Nombre completo</p>
                            <p class="text">Apodo</p>
                            <p class="text">Correo eléctronico</p>
                            <p class="text">Contraseña</p>
                            <p class="text">Confirmar contraseña</p>
                        </div>

                        <div class="recordFields">
                            <input class="field" id="name" type="">
                            <input class="field" id="nickname" type="">
                            <input class="field" id="email" type="">
                            <input class="field" id="password" type="">
                            <input class="field" id="confirmPass" type="">
                        </div>
                    </div>

                    <div class="spaceButton">
                        <button class="buttonRegist" id="buttonRegist">Registrarme</button>
                    </div>

                    <div class="division">
                        <div class="line1"></div>
                        <p class="letter">O</p>
                        <div class="line1"></div>
                    </div>

                    <div class="socialAuth">
                        <a href="gitHub"><img class="social"
                                src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1764126164/image_56_dcx5oi.png"
                                alt=""></a>
                        <a href="gmail"><img class="social"
                                src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1763586357/go-removebg-preview_1_ci2skk.png"
                                alt=""></a>
                        <a href="microsoft"><img class="social"
                                src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1763586361/mi-removebg-preview_1_xe39zn.png"
                                alt=""></a>
                    </div>

                    <div class="terms">
                        <input id="checkbox" type="checkbox">
                        <p class="termsUse"> <span>Acepto</span> <a href="">términos de uso</a></p>
                    </div>
                </div>

                <div class="line2"></div>
                <div class="line3"></div>

                <div class="containers" id="WhiteBackg">
                    <h1 class="questionTittle" id="tittle2">¿Ya tienes una cuenta?</h1>
                    <div id="spaceButton2">
                        <button class="buttonRegist" id="buttonRegis" (click)="toggleAuth()">Inicia Sesión</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- PANEL DE LOGIN -->
        <div class="panel"
             id="panelLogin"
             [class.active]="showLogin"
             [class.inactive]="!showLogin">

            <div class="authClass" id="loginSection">

                <div class="containers" id="WhiteBackgLogin">
                    <h1 class="questionTittle" id="Whitetittle">¿No tienes una cuenta?</h1>
                    <div class="spaceButton">
                        <button class="buttonRegist" (click)="toggleAuth()">Registrarme</button>
                    </div>
                </div>

                <div class="containers" id="BlackBackgLogin">
                    <h1 class="tittle" id="tittleLogin">Inicio sesión</h1>
                    <div class="spaceLine" id="spaceLineLogin">
                        <div class="line" id="lineLogin"></div>
                    </div>

                    <div class="infoBox" id="infoLogin">
                        <div class="regisInfo" id="loginP">
                            <p class="text">Correo eléctronico</p>
                            <p class="text">Contraseña</p>
                        </div>

                        <div class="recordFields" id="loginFields">
                            <input id="email" type="">
                            <input id="password" type="">
                        </div>
                    </div>

                    <div class="spaceButton" id="spaceButtonLogin">
                        <button class="buttonRegist" id="buttonRegist">Inicia Sesión</button>
                    </div>

                    <div class="terms" id="termsLogin">
                        <p class="termsUse"><a href="">¿Olvidaste tu contraseña?</a></p>
                    </div>

                    <div class="division" id="divisionLogin">
                        <div class="line1"></div>
                        <p class="letter">O</p>
                        <div class="line1"></div>
                    </div>

                    <div class="socialAuth" id="socialAuthLogin">
                        <a href="gitHub"><img class="social"
                                src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1764126164/image_56_dcx5oi.png"
                                alt=""></a>
                        <a href="gmail"><img class="social"
                                src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1763586357/go-removebg-preview_1_ci2skk.png"
                                alt=""></a>
                        <a href="microsoft"><img class="social"
                                src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1763586361/mi-removebg-preview_1_xe39zn.png"
                                alt=""></a>
                    </div>
                </div>

                <div class="line2" id="line2Login"></div>
                <div class="line3" id="line3Login"></div>

            </div>
        </div>

    </div>
</div>
